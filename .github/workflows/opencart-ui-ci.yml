name: OpenCart UI Automation CI

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]


jobs:

  # =====================================================
  #  UI TESTS â€“ PARALLEL CROSS BROWSER
  # =====================================================
  ui-tests:
    name: UI Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [ chrome, firefox, edge ]

    steps:
      #  Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      #  Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      #  Cache Maven dependencies
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}

      #  Start Selenium Grid (Docker)
      - name: Start Selenium Grid
        run: docker-compose up -d

      #  Run UI TestNG suite
      - name: Run UI Tests
        run: |
          mvn clean test \
          -DsuiteXmlFile=CrossBrowserTesting.xml \
          -Dbrowser=${{ matrix.browser }}

      #  Stop Selenium Grid
      - name: Stop Selenium Grid
        if: always()
        run: docker-compose down

      #  Install Allure CLI
      - name: Install Allure
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      # Generate Allure UI Report
      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      #  Upload Allure HTML report
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-allure-report-${{ matrix.browser }}
          path: allure-report

      # Upload raw results + screenshots
      - name: Upload UI Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-artifacts-${{ matrix.browser }}
          path: |
            allure-results
            target/surefire-reports
            screenshots